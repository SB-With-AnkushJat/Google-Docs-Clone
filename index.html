<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs</title>
    <link rel="stylesheet" href="/style.css">
    <script defer src="/index.js"></script>
</head>

<body>
    <header class="header">
        <div class="nav-bar flex">
            <div class="logo">
                <img src="/img/logo.png" alt="logo">
            </div>
            <div class="left-list">
                <div class="untitled">
                    <div class="untitled-star gap flex">
                        <h2>Untitled document</h2>
                        <p class="star">&#9734;</p>
                    </div>
                    <ul class="flex gap ul-list">
                        <li class="list-items">File</li>
                        <li class="list-items">Edit</li>
                        <li class="list-items">View</li>
                        <li class="list-items">Insert</li>
                        <li class="list-items">Format</li>
                        <li class="list-items">Tools</li>
                        <li class="list-items">Extensions</li>
                        <li class="list-items">Help</li>
                    </ul>
                </div>

            </div>
            <div class="right-list">
                <img class="img-head" src="/img/comment.png" alt="comment">
                <img class="img-head" src="/img/meet.png" alt="meet">
                <img class="img-head" src="/img/lock.png" alt="Share">
                <img class="img-head" src="/img/profile.png" alt="profile">

            </div>
        </div>
        <div class="menu-head">
            <div class="menu flex">
                <div class="menu-left flex">
                    <div class="undo-print flex gap">
                        <p class="undo-redo">&#8630;</p>
                        <p class="undo-redo">&#8631;</p>
                        <img class="menu-img" src="/img/printer.png" alt="printer">
                        <p>A</p>
                        <img class="menu-img" src="/img/rollerBrush.png" alt="rollerBrush">
                        <select name="Zoom" id="zoom">
                            <option value="50%">50%</option>
                            <option value="75%">75%</option>
                            <option value="90%">90%</option>
                            <option value="100%" selected>100%</option>
                            <option value="125%">125%</option>
                            <option value="150%">150%</option>
                            <option value="200%">200%</option>
                        </select>
                    </div>
                    <div class="hrline"></div>
                    <div class="txt-style">
                        <select name="style" id="txtStyle">
                            <option value="Normal text">Normal text</option>
                            <option value="Title">Title</option>
                            <option value="Subtitle">Subtitle</option>
                            <option value="Heading 1">Heading 1</option>
                            <option value="Heading 2">Heading 2</option>
                            <option value="Heading 3">Heading 3</option>
                            <option value="Options">Options</option>
                        </select>
                    </div>
                    <div class="hrline"></div>
                    <div class="fontfamily">
                        <select name="Font" id="Font">
                            <option value="Arial">Arial</option>
                            <option value="Caveat">Caveat
                            </option>
                            <option value="Impact">Impact</option>
                            <option value="Lexend">Lexend</option>
                        </select>
                    </div>
                    <div class="hrline"></div>
                    <div class="fontsize">
                        <button id="decreaseBtn">-</button>
                        <span id="value">10</span>
                        <!-- <input id="value" class="fsizeinput" type="text" value="10"> -->
                        <button id="increaseBtn">+</button>
                    </div>
                    <div class="hrline"></div>
                    <div class="fonttype flex gap">
                        <p class="bold">B</p>
                        <p class="italic bold"><i>I</i></p>
                        <p class="underline bold">U</p>
                        <p class="txtcolor bold">A</p>
                        <img class="highlight" src="/img/pencil.png" alt="highlight color">
                    </div>
                    <div class="hrline"></div>
                    <div class="link-add-img flex gap">
                        <img class="link-img" src="/img/link.png" alt="" srcset="">
                        <img class="addcom-img" src="/img/Addcomment.png" alt="add comment" srcset="">
                        <img class="addimg-img" src="/img/image.png" alt="add image" srcset="">
                    </div>
                    <div class="hrline"></div>
                    <div class="align-line-list flex gap">
                        <div class="align flex">
                            <img src="/img/alignR.png" alt="Align">

                        </div>
                        <img src="/img/line.png" alt="line">
                        <img src="/img/check-list.png" alt="Check List">
                        <img src="/img/bulletList.png" alt="Bullet List">
                        <img src="/img/numbreList.png" alt="Numbered List">
                        <img src="/img/indentDe.png" alt="Decrease Indent">
                        <img src="/img/indentInc.png" alt="Increase Indent">
                        <img src="/img/clearFormate.png" alt="Clear Formatting">
                    </div>  
                </div>
                <div class="menu-right">
                    <div class="editing flex">
                        <img class="editing-img" src="/img/EditingMode.png" alt="Editing Mode">
                        <p>Editing</p>
                    </div>
                </div>
                <div class="hrline"></div>
                <div class="selectBtn">
                    <select name="hide" id="hide"></select>
                </div>
            </div>
            <div class="fullhrline"></div>
            <div class="menu-rightside flex">
                <img src="/img/calendar.png" alt="calendar">
                <img src="/img/keep.png" alt="keep">
                <img src="/img/user.png" alt="user">
                <img src="/img/map.png" alt="map">
            </div>
        </div>
    </header>

    <main class="main-section">
        <div class="page">
            <textarea name="txt" id="txt" cols="30" rows="10"></textarea>
        </div>
    </main>
</body>

</html>
